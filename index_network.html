<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Diagram with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="networkdiagram.js"></script>
    <style>
      .link {
        fill: none;
        stroke: lightgrey;
      }

      .node {
        fill: red;
      }

      .flow-circle {
        fill: #666666;
        r: 5;
      }
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 250px;
        height: 50px;
        padding: 10px;
        font: 16px sans-serif;
        background: whitesmoke;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <svg width="1700" height="900"></svg>
  </body>
</html>

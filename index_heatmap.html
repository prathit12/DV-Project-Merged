<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heatmap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/heatmap.css" rel="stylesheet"></style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="./scripts/heatmap.js"></script>
  
  
</head>
<body>
  <h2 class="text-center">Heatmap</h2>

  <div class="tooltip" id="tooltip"></div>

  <!-- Dropdowns for sorting and filtering -->
  <div class="container dropdown-container">
    <div class="row">
      <div class="col-md-6">
        <label for="sortDropdown" class="form-label">Sort By:</label>
        <select id="sortDropdown" class="form-select">
          <option value="dead">Dead</option>
          <option value="alive">Alive</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="filterDropdown" class="form-label">Filter by Severity:</label>
        <select id="filterDropdown" class="form-select">
          <option value="all">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>
  </div>

  <div class="container scale-container">
    <div id="aliveScale" class="scale">
      <strong>Alive Scale</strong><br>
      <span>0</span>
      <svg width="150" height="20"></svg>
      <span id="aliveMax"></span>
    </div>
    <div id="deadScale" class="scale">
      <strong>Dead Scale</strong><br>
      <span>0</span>
      <svg width="150" height="20"></svg>
      <span id="deadMax"></span>
    </div>
  </div>

  <div class="container mt-4">
    <div class="heatmap-container">
      <div id="heatmap" class="heatmap"></div>
      <div class="x-axis-labels"></div>
    </div>
  </div>

</body>
</html>
